<style id="theme-css">
    :root {
      --primary: #2563eb;
      --primary-dark: #1e40af;
      --secondary: #64748b;
      --accent: #fbbf24;
      --success: #22c55e;
      --danger: #ef4444;
      --bg-light: #f8fafc;
      --bg-dark: #18181b;
      --card-bg-light: #fff;
      --card-bg-dark: #23232b;
      --text-light: #18181b;
      --text-dark: #f1f5f9;
      --text-section-light: #374151;
      --text-section-dark: #e5e7eb;
      --text-muted-light: #6b7280;
      --text-muted-dark: #bfc9d1;
      --border-radius: 1rem;
      --shadow: 0 2px 16px 0 rgba(30, 64, 175, 0.08);
    }
    
    body {
      background: var(--bg-light);
      color: var(--text-light);
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      transition: background 0.3s, color 0.3s;
    }
    
    [data-theme='dark'] body,
    body.dark-theme {
      background: var(--bg-dark);
      color: var(--text-dark);
    }
    
    .card {
      border-radius: 0 !important; /* Recto para todas las cards */
      box-shadow: var(--shadow);
      background: var(--card-bg-light);
      border: none;
      transition: background 0.3s, color 0.3s;
    }
    
    [data-theme='dark'] .card,
    body.dark-theme .card {
      background: var(--card-bg-dark) !important;
      color: var(--text-dark);
    }
    
    .navbar {
      border-radius: 0 !important; /* Recto */
      margin-bottom: 2rem;
      background: linear-gradient(90deg, var(--primary), var(--primary-dark));
      box-shadow: var(--shadow);
    }
    
    .navbar .navbar-brand, .navbar .nav-link, .navbar .navbar-text {
      color: #fff !important;
      font-weight: 500;
      background: none !important;
      border-radius: 0 !important;
    }
    
    .card-header {
      border-radius: 0 !important; /* Recto */
      background: var(--primary);
      color: #fff;
      border: none;
    }
    
    [data-theme='dark'] .card-header,
    body.dark-theme .card-header {
      background: var(--primary-dark) !important;
      color: #fff;
    }
    
    .btn-primary {
      background: var(--primary);
      border: none;
      border-radius: 0.5rem;
    }
    
    .btn-primary:hover, .btn-primary:focus {
      background: var(--primary-dark);
    }
    
    .btn-outline-light {
      border-radius: 0.5rem;
    }
    
    .table {
      border-radius: 0 !important;
      overflow: hidden;
      background: var(--card-bg-light) !important;
      color: var(--text-light);
    }
    
    [data-theme='dark'] .table,
    body.dark-theme .table {
      background: var(--card-bg-dark) !important;
      color: var(--text-dark);
    }
    
    .table thead {
      background: #f1f5f9;
      color: var(--text-light);
      transition: background 0.3s, color 0.3s;
    }
    
    [data-theme='dark'] .table thead,
    body.dark-theme .table thead {
      background: #23232b;
      color: var(--text-dark);
    }
    .table th, .table td {
      background: transparent;
      color: inherit;
      transition: background 0.3s, color 0.3s;
    }
    
    .alert {
      border-radius: 0.75rem;
      box-shadow: var(--shadow);
    }
    
    input, select, textarea {
      border-radius: 0.5rem !important;
    }
    
    .form-control:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 0.2rem rgba(37,99,235,.15);
    }
    
    .badge {
      border-radius: 0.5rem;
      font-size: 0.95em;
    }
    
    [data-theme='dark'] .navbar,
    body.dark-theme .navbar {
      background: linear-gradient(90deg, var(--primary-dark), #111827);
    }
    
    ::-webkit-scrollbar {
      width: 8px;
      background: var(--bg-light);
    }
    ::-webkit-scrollbar-thumb {
      background: var(--secondary);
      border-radius: 4px;
    }

    /* Centrado de las tarjetas KPI */
    .row.g-4.mb-4 {
      justify-content: center;
      display: flex;
      flex-wrap: wrap;
    }

    .row.g-4.mb-4 > [class^="col-"] {
      display: flex;
      justify-content: center;
    }

    .card.text-center {
      min-width: 180px;
      margin-bottom: 1rem;
    }

    .text-section {
      color: var(--text-section-light);
      transition: color 0.3s;
    }
    [data-theme='dark'] .text-section,
    body.dark-theme .text-section {
      color: var(--text-section-dark);
    }
    .text-muted {
      color: var(--text-muted-light) !important;
      transition: color 0.3s;
    }
    [data-theme='dark'] .text-muted,
    body.dark-theme .text-muted {
      color: var(--text-muted-dark) !important;
    }
    .subtitle-section {
      color: #495057;
      font-size: 0.98em;
      font-weight: 500;
      letter-spacing: 0.01em;
      transition: color 0.3s;
    }
    [data-theme='dark'] .subtitle-section,
    body.dark-theme .subtitle-section {
      color: #e5e7eb;
    }
    /* Mejorar tabla de nodos en modo oscuro */
    .table thead.table-light {
      background: var(--card-bg-light) !important;
      color: var(--text-light) !important;
    }
    [data-theme='dark'] .table thead.table-light,
    body.dark-theme .table thead.table-light {
      background: var(--card-bg-dark) !important;
      color: var(--text-dark) !important;
    }
    .table {
      background: var(--card-bg-light) !important;
      color: var(--text-light) !important;
      border-color: #dee2e6;
      transition: background 0.3s, color 0.3s;
    }
    [data-theme='dark'] .table,
    body.dark-theme .table {
      background: var(--card-bg-dark) !important;
      color: var(--text-dark) !important;
      border-color: #343a40;
    }
    .table-light th, .table-light td {
      background: var(--card-bg-light) !important;
      color: var(--text-light) !important;
    }
    [data-theme='dark'] .table-light th, [data-theme='dark'] .table-light td,
    body.dark-theme .table-light th, body.dark-theme .table-light td {
      background: var(--card-bg-dark) !important;
      color: var(--text-dark) !important;
    }
    .table-hover tbody tr:hover {
      background: #f1f5f9 !important;
      color: var(--text-light) !important;
    }
    [data-theme='dark'] .table-hover tbody tr:hover,
    body.dark-theme .table-hover tbody tr:hover {
      background: #23232b !important;
      color: var(--text-dark) !important;
    }
    @media (max-width: 576px) {
      h1, .h1 { font-size: 1.5rem; }
      h2, .h2 { font-size: 1.2rem; }
      h3, .h3 { font-size: 1rem; }
      .card-title { font-size: 1rem; }
      .dashboard-card .card-header, .dashboard-card .card-footer { padding: 0.5rem 1rem; }
      .dashboard-card .card-body { padding: 1rem; }
      .dashboard-preview { min-height: 120px; }
    }
    .dashboard-card {
      transition: transform 0.18s cubic-bezier(.4,1.5,.5,1), box-shadow 0.18s cubic-bezier(.4,1.5,.5,1);
    }
    .dashboard-card:hover {
      transform: translateY(-6px) scale(1.025);
      box-shadow: 0 8px 32px 0 rgba(37,99,235,0.18);
      z-index: 2;
    }
    .custom-modal-bg {
      background: var(--card-bg-light);
      color: var(--text-light);
      border-radius: 1rem;
      box-shadow: var(--shadow);
      transition: background 0.3s, color 0.3s;
    }
    [data-theme='dark'] .custom-modal-bg,
    body.dark-theme .custom-modal-bg {
      background: var(--card-bg-dark) !important;
      color: var(--text-dark) !important;
    }
    .modal-header, .modal-footer {
      background: transparent;
      border: none;
    }
    .modal-title {
      font-weight: 600;
      letter-spacing: 0.01em;
    }
    .modal-content .form-label, .modal-content .form-text {
      color: inherit !important;
    }
    .modal-content .form-control {
      background: var(--bg-light);
      color: var(--text-light);
      border-radius: 0.5rem;
      border: 1px solid #d1d5db;
      transition: background 0.3s, color 0.3s;
    }
    [data-theme='dark'] .modal-content .form-control,
    body.dark-theme .modal-content .form-control {
      background: #23232b;
      color: var(--text-dark);
      border: 1px solid #343a40;
    }
    .metric-card {
        background: var(--card-bg-light);
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 4px 16px rgba(33,37,41,0.10);
        border: 1px solid #e5e7eb;
        transition: all 0.3s ease;
        height: 100%;
        display: flex;
        align-items: center;
    }
    [data-theme='dark'] .metric-card,
    body.dark-theme .metric-card {
        background: var(--card-bg-dark) !important;
        border: 1px solid #23232b !important;
    }
</style>
